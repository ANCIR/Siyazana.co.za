{% macro teasers(pages) %}
  {% for page in pages %}
    <h3 class="teaser">
      <a href="{{url_for('base.page', path=page.path)}}">{{page.title}}</a>
    </h3>
    <p>
      <strong>{{page.published}}</strong>
      {{page.teaser}} 
      <a href="{{url_for('base.page', path=page.path)}}">Read more...</a>
    </p>
  {% endfor %}
{% endmacro %}
