
entities:
  npo:
    schemata: ['details', 'popolo_organization']
    source_url_column: 'source_url'
    columns:
      - column: 'name'
        property: 'name'
      #- column: 'status'
      #  property: 'jse_status'
      - column: 'category'
        property: 'org_category'
      - column: 'reg_no'
        property: 'org_identifier'
      #- column: 'reg_date'
      #  property: ''
      #- column: 'legal_form'
      #  property: 'org_classification'
      - column: 'Website'
        property: 'website'
        skip_empty: true
      - column: 'email'
        property: 'email'
        skip_empty: true
      - column: 'phone'
        property: 'telephone_number'
        skip_empty: true
      - column: 'fax'
        property: 'fax_number'
        skip_empty: true
      - column: 'postal_address'
        property: 'postal_address'
        skip_empty: true
      - column: 'physical_address'
        property: 'physical_address'
        skip_empty: true



