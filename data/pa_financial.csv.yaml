entities:
  person:
    schemata: ['Person']
    source_url_column: 'source_url'
    columns:
     - column: 'person_name'
       property: 'name'
  company:
    schemata: ['Organization']
    source_url_column: 'source_url'
    columns:
     - column: 'company_name'
       property: 'name'
relations:
  membership:  # TODO: review this relation
    schema: 'FinancialInterest'
    source_url_column: 'source_url'
    source: 'person'
    target: 'company'
    columns:
     - column: 'nature'
       property: 'nature'
       skip_empty: true
       unique: true
     - column: 'number'
       property: 'number'
       skip_empty: true
     - column: 'nominal_value'
       property: 'nominal_value'
       skip_empty: true
       unique: true


