entities:
  committee:
    schemata: ['popolo_entity', 'popolo_organization', 'political_committee']
    source_url_column: 'source_url'
    columns:
     - column: 'name'
       property: 'name'
     - column: 'popit_id'
       property: 'popit_id'
     - column: 'pa_url'
       property: 'pa_url'
     - column: 'org_classification'
       property: 'org_classification'
       skip_empty: true
     - column: 'org_category'
       property: 'org_category'
       skip_empty: true

