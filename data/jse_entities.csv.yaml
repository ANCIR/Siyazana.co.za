
entities:
  company:
    schemata: ['PublicCompany', 'Organization']
    source_url_column: 'source_url'
    columns:
      - column: 'LongName'
        property: 'name'
      - column: 'Exchange'
        property: 'listing_exchange'
        default: 'JSE Limited'
      - column: 'AlphaCode'
        property: 'ticker_symbol'
      - column: 'Status'
        property: 'listing_status'
#      - column: 'RoleDescription'  # TODO
#        property: 'jse_role'
      - column: 'RegistrationNumber'
        property: 'registration_number'
        skip_empty: true
#      - column: 'NatureOfBusiness'  # TODO
#        property: 'jse_nature_business'
#        skip_empty: true
      - column: 'Website'
        property: 'contact_url'
        skip_empty: true
      - column: 'EmailAddress'
        property: 'contact_email'
        skip_empty: true
      - column: 'TelephoneNumber'
        property: 'contact_phone'
        skip_empty: true
      - column: 'FaxNumber'
        property: 'contact_fax'
        skip_empty: true
      - column: 'PostalAddress'
        property: 'contact_address_postal'
        skip_empty: true
      - column: 'PhysicalAddress'
        property: 'contact_address_physical'
        skip_empty: true
