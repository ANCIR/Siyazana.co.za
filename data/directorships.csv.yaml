
entities:
  person:
    schemata: ['Person']
    source_url_column: 'Source URL for information'
    columns:
     - column: 'Person Name'
       property: 'name'
     - column: 'ID number'
       property: 'national_id'
       skip_empty: true
  org:
    schemata: ['Organization']
    source_url_column: 'Source URL for information'
    columns:
     - column: 'Organisation Name'
       property: 'name'
     - column: 'Org Type'
       property: 'classification'
       skip_empty: true
     - column: 'Address'
       property: 'contact_address_physical'
       skip_empty: true
     - column: 'Registration number'
       property: 'registration_number'
       skip_empty: true
relations:
  membership:
    schema: 'Membership'
    source_url_column: 'Source URL for information'
    source: 'person'
    target: 'org'
    columns:
     - column: 'Role description'
       property: 'role'
       skip_empty: true
       unique: true
     - column: 'Director since'
       property: 'date_start'
       type: datetime
       format: '%m/%d/%Y'
       skip_empty: true
     - column: 'Director until'
       property: 'date_end'
       type: datetime
       format: '%m/%d/%Y'
       skip_empty: true
