
entities:
  person:
    schemata: ['popolo_entity', 'popolo_person', 'details']
    source_url_column: 'Source URL for information'
    columns:
     - column: 'Person Name'
       property: 'name'
  org:
    schemata: ['popolo_entity', 'popolo_organization']
    source_url_column: 'Source URL for information'
    columns:
     - column: 'Organisation Name'
       property: 'name'
     - column: 'Org Type'
       property: 'org_classification'
       skip_empty: true
     - column: 'Address'
       property: 'physical_address'
     - column: 'Registration number'
       property: 'identifier'
relations:
  membership:
    schema: 'popolo_membership'
    source_url_column: 'Source URL for information'
    source: 'person'
    target: 'org'
    columns:
     - column: 'Role description'
       property: 'role'
       skip_empty: true
     - column: 'Director since'
       property: 'start_date'
       type: datetime
       format: '%m/%d/%Y'
       skip_empty: true
     - column: 'Director until'
       property: 'end_date'
       type: datetime
       format: '%m/%d/%Y'
       skip_empty: true
