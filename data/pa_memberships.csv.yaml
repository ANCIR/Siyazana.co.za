
entities:
  person:
    schemata: ['Person']
    source_url_column: 'source_url'
    columns:
     - column: 'person_name'
       property: 'name'
  org:
    schemata: ['Organization']
    source_url_column: 'source_url'
    columns:
     - column: 'organization_name'
       property: 'name'
relations:
  membership:
    schema: 'Membership'
    source_url_column: 'source_url'
    source: 'person'
    target: 'org'
    columns:
     - column: 'role'
       property: 'role'
       skip_empty: true
     - column: 'start_date'
       property: 'date_start'
       skip_empty: true
     - column: 'end_date'
       property: 'date_end'
       skip_empty: true

