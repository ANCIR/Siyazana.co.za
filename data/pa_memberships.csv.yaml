
entities:
  person:
    schemata: ['popolo_entity', 'popolo_person', 'details']
    source_url_column: 'source_url'
    columns:
     - column: 'person_name'
       property: 'name'
  org:
    schemata: ['popolo_entity', 'popolo_organization']
    source_url_column: 'source_url'
    columns:
     - column: 'organization_name'
       property: 'name'
relations:
  membership:
    schema: 'popolo_membership'
    source_url_column: 'source_url'
    source: 'person'
    target: 'org'
    columns:
     - column: 'role'
       property: 'role'
       skip_empty: true
     - column: 'start_date'
       property: 'start_date'
       skip_empty: true
     - column: 'end_date'
       property: 'end_date'
       skip_empty: true

