
entities:
  person:
    schemata: ['Person']
    source_url_column: 'source_url'
    columns:
     - column: 'person_name'
       property: 'name'
  org:
    schemata: ['Organization']
    source_url_column: 'source_url'
    columns:
     - column: 'organization_name'
       property: 'name'
     - column: 'organization_url'
       property: 'xurl_whos_who'
       skip_empty: true
relations:
  membership:
    schema: 'Membership'
    source_url_column: 'source_url'
    source: 'person'
    target: 'org'
    columns:
     - column: 'role_name'
       property: 'role'
       skip_empty: true
       unique: true
     - column: 'role_start_year'
       property: 'date_start'
       type: datetime
       format: '%Y'
       skip_empty: true
     - column: 'role_end_year'
       property: 'date_end'
       type: datetime
       format: '%Y'
       skip_empty: true