
entities:
  personA:
    schema: 'Person'
    source_url_column: 'Source URL'
    columns:
     - column: 'Person A'
       property: 'name'
  personB:
    schema: 'Person'
    source_url_column: 'Source URL'
    columns:
     - column: 'Person B'
       property: 'name'
relations:
  tie:
    schema: 'Family'
    source_url_column: 'Source URL'
    source: 'personA'
    target: 'personB'
    columns:
     - column: 'Sub-type'  # TODO: figure out where to store description
       property: 'type'
       skip_empty: true
     - column: 'Date start'
       property: 'date_start'
       type: datetime
       format:
          day: ['%d/%m/%Y', '%d-%m-%Y']
          month: ['%m/%Y', '%m-%Y']
          year: '%Y'
       skip_empty: true
     - column: 'Date end'
       property: 'date_end'
       type: datetime
       format:
          day: ['%d/%m/%Y', '%d-%m-%Y']
          month: ['%m/%Y', '%m-%Y']
          year: '%Y'
       skip_empty: true
