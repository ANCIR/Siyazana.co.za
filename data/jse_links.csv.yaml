
entities:
  company:
    schemata: ['PublicCompany', 'Organization']
    source_url_column: 'source_url'
    columns:
      - column: 'TargetName'
        property: 'name'
  assoc:
    schemata: ['PublicCompany', 'Organization']
    source_url_column: 'source_url'
    columns:
      - column: 'SourceName'
        property: 'name'
relations:
  relation:
    schema: 'Partnership'
    source: 'assoc'
    target: 'company'
    source_url_column: 'source_url'
    columns:
      - column: 'Role'
        property: 'role'
