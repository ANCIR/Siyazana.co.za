
entities:
  company:
    schemata: ['details', 'jse_company']
    source_url_column: 'source_url'
    columns:
      - column: 'TargetName'
        property: 'name'
  assoc:
    schemata: ['details', 'jse_company']
    source_url_column: 'source_url'
    columns:
      - column: 'SourceName'
        property: 'name'
relations:
  relation:
    schema: 'jse_role'
    source: 'assoc'
    target: 'company'
    source_url_column: 'source_url'
    columns:
      - column: 'Role'
        property: 'role'
