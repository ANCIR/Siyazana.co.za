
entities:
  person:
    schemata: ['Person']
    source_url_column: 'source_url'
    columns:
     - column: 'person_name'
       property: 'name'
  company:
    schemata: ['Organization']
    source_url_column: 'source_url'
    columns:
     - column: 'company_name'
       property: 'name'
relations:
  membership:
    schema: 'Membership'
    source_url_column: 'source_url'
    source: 'person'
    target: 'company'
    columns:
     - column: 'role'
       property: 'role'
       unique: true
       default: 'Director'
       #source_url_column: 'report'
