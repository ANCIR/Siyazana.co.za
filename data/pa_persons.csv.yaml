
entities:
  person:
    schemata: ['popolo_entity', 'popolo_person', 'details']
    source_url_column: 'source_url'
    columns:
     - column: 'name'
       property: 'name'
     - column: 'popit_id'
       property: 'popit_id'
     - column: 'pa_url'
       property: 'pa_url'
     - column: 'popit_api_url'
       property: 'source_url'
     - column: 'given_name'
       property: 'given_name'
       skip_empty: true
     - column: 'family_name'
       property: 'family_name'
       skip_empty: true
     - column: 'telephone_number'
       property: 'telephone_number'
       skip_empty: true
     - column: 'email'
       property: 'email'
       skip_empty: true
     - column: 'summary'
       property: 'summary'
       skip_empty: true



