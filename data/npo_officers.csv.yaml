entities:
  officer:
    schemata: ['Person']
    source_url_column: 'source_url'
    columns:
      - column: 'officer_name'
        property: 'name'
      - column: 'officer_id'
        property: 'xid_popolo'
      - column: 'officer_id_number'
        property: 'national_id'
  npo:
    schemata: ['NonProfit', 'Organization']
    source_url_column: 'source_url'
    columns:
      - column: 'npo_name'
        property: 'name'
relations:
  relation:
    source_url_column: 'source_url'
    schema: 'Membership'
    source: 'officer'
    target: 'npo'
    columns:
      - column: 'role'
        property: 'role'
        unique: true
